<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Get2IT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a74da, #001f3f);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
      animation: fadeDown 1s ease forwards;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #ffd166;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      animation: slideUp 1.5s ease forwards;
    }

    .contact-container h2 {
      color: #ffd166;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .contact-container p {
      font-size: 1rem;
      margin-bottom: 25px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .contact-info {
      animation: fadeIn 2s ease forwards;
    }

    .contact-info a {
      display: block;
      color: #ffd166;
      font-weight: 500;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .contact-info a:hover {
      color: #fff;
      text-shadow: 0 0 10px #ffd166;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
      animation: fadeUp 1s ease forwards;
    }

    /* Animations */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .contact-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
