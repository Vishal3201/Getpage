<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Getpage</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>

<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold text-indigo-600">Getpage</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="/" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-indigo-600">About</a>
        <a href="contact.html" class="text-indigo-600 font-semibold">Contact</a>
      </nav>

      <!-- Mobile Menu -->
      <button class="md:hidden text-indigo-600 text-xl" onclick="toggleMenu()">☰</button>
    </div>

    <div id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="/" class="block text-gray-700 hover:text-indigo-600">Home</a>
      <a href="about.html" class="block text-gray-700 hover:text-indigo-600">About</a>
      <a href="contact.html" class="block text-indigo-600 font-semibold">Contact</a>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="container mx-auto px-4 mt-12 max-w-3xl">
    <h2 class="text-4xl font-bold text-center text-indigo-600 mb-8" data-aos="fade-up">
      Contact Us
    </h2>

    <!-- Contact Form -->
    <form 
      action="https://formsubmit.co/vishalsaroj3201@gmail.com"
      method="POST"
      class="bg-white shadow-md rounded-xl p-8 mb-10"
      data-aos="fade-up"
    >
      <!-- FormSubmit Hidden Fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Contact Message from Getpage">

      <!--form feild-->
      <input type="hidden" name="_next" value="https://getpage-1.onrender.com/thankyou.html">

      <label class="block mb-4">
        <span class="text-gray-700 font-semibold">Your Name</span>
        <input type="text" name="name" required class="mt-2 w-full p-3 border rounded-lg focus:ring focus:ring-indigo-200">
      </label>

      <label class="block mb-4">
        <span class="text-gray-700 font-semibold">Email</span>
        <input type="email" name="email" required class="mt-2 w-full p-3 border rounded-lg focus:ring focus:ring-indigo-200">
      </label>

      <label class="block mb-4">
        <span class="text-gray-700 font-semibold">Message</span>
        <textarea name="message" required class="mt-2 w-full p-3 border rounded-lg focus:ring focus:ring-indigo-200" rows="5"></textarea>
      </label>

      <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl shadow-lg transition">
        Send Message
      </button>
    </form>

    <!-- Contact Info -->
    <div class="bg-white shadow-lg rounded-xl p-8" data-aos="fade-up">
      <h3 class="text-2xl font-bold text-indigo-600 mb-4">Contact Information</h3>

      <p class="text-lg mb-2">
        <strong>Email:</strong> 
        <a href="mailto:vishalsaroj3201@gmail.com" class="text-indigo-600">
          vishalsaroj3201@gmail.com
        </a>
      </p>

      <p class="text-lg mb-2">
        <strong>Phone:</strong> 
        <a href="tel:9555253066" class="text-indigo-600">9555253066</a>
      </p>

      <p class="text-lg">
        <strong>Instagram:</strong> 
        <a href="https://instagram.com/dx_decent_boy" target="_blank" class="text-indigo-600">
          @dx_decent_boy
        </a>
      </p>
    </div>

  </section>

  <footer class="mt-16 bg-indigo-600 text-white py-6">
    <p class="text-center">© 2025 Getpage — All Rights Reserved</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    }
  </script>

</body>
</html>
